apiVersion: 1.0.0
metadata:
  name: steve-python-
projects:
  - name: vote-app
    source:
      location: 'https://github.com/sjbylo/flask-vote-app.git'
      type: git
      branch: master
components:
  - id: ms-python/python/latest
    memoryLimit: 512Mi
    type: chePlugin
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    alias: python
#    image: 'registry.redhat.io/codeready-workspaces/stacks-python-rhel8:2.0'
    image: 'quay.io/eclipse/che-python-3.6:nightly'
commands:
  - name: Install dependencies
    actions:
      - type: exec
        component: python
        command: |
          pip install flask && pip install flask-sqlalchemy && pip install mysqlclient && echo Completed successfully
# pip install mysql-python
        workdir: /projects/vote-app
  - name: Run vote app
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vote-app'
        type: exec
        command: rm -f data/app.db && python app.py && echo Completed successfully
        component: python
  - name: Remove local database data file
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vote-app'
        type: exec
        command: rm -f data/app.db && echo Completed successfully
        component: python
  - name: Restart vote app
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vote-app'
        type: exec
        command: rm -f data/app.db && kill `ps -ef | grep app.py | grep -v grep | awk '{print $2}'`; python app.py && echo Completed successfully
        component: python
  - name: Stop vote app
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/vote-app'
        type: exec
        command: kill `ps -ef | grep app.py | grep -v grep | awk '{print $2}'`  && echo Completed successfully
        component: python
  - name: Debug current file
    actions:
      - type: vscode-launch
        referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "name": "Python: Current File",
                "type": "python",
                "request": "launch",
                "program": "${file}",
                "console": "internalConsole"
              }
            ]
          }

